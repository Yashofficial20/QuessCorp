version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: hrms_db
    environment:
      POSTGRES_DB: ${DB_NAME:-hrms_db}
      POSTGRES_USER: ${DB_USER:-hrms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hrms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hrms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hrms_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrms_backend
    environment:
      DB_NAME: ${DB_NAME:-hrms_db}
      DB_USER: ${DB_USER:-hrms_user}
      DB_PASSWORD: ${DB_PASSWORD:-hrms_password}
      DB_HOST: db
      DB_PORT: 5432
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key-please-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hrms_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrms_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - hrms_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hrms_network:
    driver: bridge
